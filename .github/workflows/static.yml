<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SilverGuard — Protecting Seniors Online</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --green: #00A676;
      --green-dark: #00885a;
      --green-light: #e6f6ea;
      --muted: #6b7280;
      --muted-light: #9ca3af;
      --card: #f7faf7;
      --radius: 14px;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 4px 12px rgba(0, 166, 118, 0.08);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:linear-gradient(180deg,var(--bg) 0%, #f4f9f6 100%);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }
    header{
      position:sticky;top:0;z-index:40;background:rgba(255,255,255,0.95);backdrop-filter:blur(8px);
      border-bottom:1px solid #eef2f2;box-shadow:0 4px 18px rgba(2,6,23,0.03);
      transition: all 0.3s ease;
    }
    .container{max-width:1100px;margin:0 auto;padding:28px 20px}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--green),var(--green-dark));display:grid;place-items:center;color:white;font-weight:700;font-size:18px}
    .brand h1{font-size:20px;margin:0;font-weight:700}
    nav{display:flex;align-items:center;gap:8px}
    nav a{color:#0f172a;text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:500;transition:all 0.2s ease}
    nav a:hover{background-color:var(--green-light);color:var(--green)}
    nav a.active{color:var(--green);font-weight:600}
    .btn{background:var(--green);color:white;padding:12px 20px;border-radius:12px;border:0;font-weight:600;cursor:pointer;transition:all 0.2s ease;display:inline-flex;align-items:center;gap:6px}
    .btn:hover{background:var(--green-dark);transform:translateY(-2px);box-shadow:var(--shadow)}
    .secondary{background:transparent;border:1px solid #e6efe9;color:var(--green);padding:10px 16px}
    .secondary:hover{background:var(--green-light);transform:translateY(-2px);box-shadow:var(--shadow)}

    /* Hero */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:40px;align-items:center;padding:48px 0}
    .hero h2{font-size:36px;margin:0 0 16px;font-weight:700;line-height:1.2}
    .hero p{color:var(--muted);margin:0 0 24px;font-size:18px}
    .hero .cards{display:flex;gap:12px;margin-top:20px}
    .card{background:var(--card);padding:20px;border-radius:12px;box-shadow:var(--shadow);transition:transform 0.3s ease}
    .card:hover{transform:translateY(-4px)}
    .hero-visual{background:linear-gradient(135deg, #f8fffb 0%, #f2fff5 100%);border-radius:18px;padding:24px;text-align:center;box-shadow:var(--shadow-lg)}
    .device{max-width:320px;border-radius:12px;overflow:hidden;box-shadow:0 18px 40px rgba(2,6,23,0.06);margin:0 auto}
    .help-text{font-size:14px;color:var(--muted);margin-bottom:16px;text-align:center;font-weight:500}

    /* Services grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;margin-top:32px}
    .service{background:white;border-radius:12px;padding:24px;border:1px solid #eef6ef;transition:all 0.3s ease;box-shadow:var(--shadow)}
    .service:hover{box-shadow:var(--shadow-lg);transform:translateY(-4px)}
    .service h3{margin:0 0 12px;font-size:18px}
    .muted{color:var(--muted);font-size:15px;line-height:1.5}

    /* Packages */
    .packages{display:flex;gap:16px;margin-top:24px}
    .package{flex:1;padding:24px;border-radius:12px;background:linear-gradient(180deg,#ffffff,#f7fff7);border:1px solid #e6f6ea;transition:all 0.3s ease}
    .package:hover{transform:translateY(-4px);box-shadow:var(--shadow-lg)}
    .package h4{margin:0 0 12px;font-size:18px}
    .price{font-size:24px;color:var(--green);font-weight:700;margin:12px 0}

    /* Testimonials & Alerts */
    .testimonials{display:grid;grid-template-columns:1fr 300px;gap:24px;margin-top:32px}
    blockquote{background:#fff;border-left:4px solid var(--green);padding:20px;border-radius:8px;box-shadow:var(--shadow)}

    /* Contact form */
    .contact-card{background:white;border-radius:12px;padding:24px;border:1px solid #eef2f2;box-shadow:var(--shadow)}
    form input, form textarea, form select{width:100%;padding:12px;border-radius:10px;border:1px solid #e6eef0;margin-top:8px;font-family:inherit;transition:all 0.2s ease}
    form input:focus, form textarea:focus, form select:focus{outline:none;border-color:var(--green);box-shadow:0 0 0 3px rgba(0,166,118,0.1)}
    form label{font-weight:600;font-size:14px;display:block;margin-top:16px}
    .small{font-size:14px;color:var(--muted)}

    /* Footer */
    footer{margin-top:60px;padding:32px 0;border-top:1px solid #eef2f2}
    .footer-grid{display:flex;justify-content:space-between;align-items:center}

    /* Responsive */
    @media(max-width:900px){
      .hero{grid-template-columns:1fr;gap:32px}
      .testimonials{grid-template-columns:1fr}
      .packages{flex-direction:column}
      .hero-visual{order:-1}
    }
    @media(max-width:768px){
      nav a:not(.btn){display:none}
      .footer-grid{flex-direction:column;gap:16px;text-align:center}
    }

    /* Page transitions */
    .page{display:none;animation:fade 350ms ease both}
    .page.active{display:block}
    @keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}

    /* small helpers */
    .pill{display:inline-block;padding:8px 14px;border-radius:999px;background:#f1fff6;color:var(--green);font-weight:600;font-size:14px;margin-bottom:16px}
    .chip{font-size:13px;padding:6px 10px;border-radius:10px;background:#f7f9f7;color:#0f172a}
    
    /* Success message */
    .success-message{background:var(--green-light);color:var(--green-dark);padding:16px;border-radius:10px;margin-top:16px;display:none}
    
    /* Mobile menu */
    .mobile-menu-btn{display:none;background:none;border:none;font-size:24px;cursor:pointer}
    @media(max-width:768px){
      .mobile-menu-btn{display:block}
      .mobile-menu{display:none;position:absolute;top:100%;left:0;right:0;background:white;box-shadow:0 10px 15px rgba(0,0,0,0.1);padding:16px;flex-direction:column;gap:12px}
      .mobile-menu.active{display:flex}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="logo">SG</div>
        <div>
          <h1>SilverGuard</h1>
          <div class="small">Protecting seniors in a digital world</div>
        </div>
      </div>
      <nav>
        <a href="#home" data-link="home" class="active">Home</a>
        <a href="#services" data-link="services">Services</a>
        <a href="#contact" data-link="contact">Contact</a>
        <button class="btn" id="bookBtn">Get Help Now</button>
        <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
      </nav>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="#home" data-link="home" class="active">Home</a>
      <a href="#services" data-link="services">Services</a>
      <a href="#contact" data-link="contact">Contact</a>
    </div>
  </header>

  <main class="container">
    <!-- Home Page -->
    <section id="home" class="page active">
      <section class="hero">
        <div>
          <div class="pill">Trusted • Friendly • Secure</div>
          <h2>Protecting Seniors in a Digital World</h2>
          <p>We help older adults stay safe online, avoid scams, and feel confident using technology. Simple, patient help — in person or online.</p>
          <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap">
            <button class="btn" onclick="goTo('contact')">Book a Free Consultation</button>
            <button class="secondary" onclick="goTo('services')">See Services</button>
          </div>

          <div class="grid" style="margin-top:28px">
            <div class="service">
              <h3>Scam Prevention & Safety Checks</h3>
              <div class="muted">Monthly checkups, phishing training, and live fraud verification.</div>
            </div>
            <div class="service">
              <h3>Personal Tech Setup</h3>
              <div class="muted">Device setup, password managers, safe social accounts.</div>
            </div>
            <div class="service">
              <h3>Digital Banking Guidance</h3>
              <div class="muted">Secure access to online banking & bill pay instructions.</div>
            </div>
          </div>

          <div class="testimonials">
            <blockquote>
              "SilverGuard helped my mom set up online banking safely — now she calls me less and feels confident."
              <div class="small" style="margin-top:8px">— Sarah M.</div>
            </blockquote>

            <div class="contact-card">
              <div style="display:flex;justify-content:space-between;align-items:center">
                <div>
                  <strong>Emergency Scam Help</strong>
                  <div class="muted">Call or text us if something looks suspicious.</div>
                </div>
                <div style="text-align:right">
                  <div style="font-weight:700;color:var(--green);">(204) 384-6643</div>
                  <div class="small">Mon-Fri • 9am–6pm</div>
                </div>
              </div>
              <div style="margin-top:12px">
                <button class="btn" style="width:100%" onclick="goTo('contact')">Reach Out Now</button>
              </div>
            </div>
          </div>

          <div style="margin-top:24px">
            <h4 style="margin:0 0 12px">Latest Scam Alerts</h4>
            <ul class="muted">
              <li>Beware fake bank texts asking to "verify" your account.</li>
              <li>Never give remote access unless you called the company yourself.</li>
              <li>Don't send gift cards to strangers claiming to be a grandchild.</li>
            </ul>
          </div>
        </div>

        <aside class="hero-visual">
          <div class="help-text">In-person or remote help • Patient, step-by-step guidance</div>
          <div class="device">
            <svg xmlns='http://www.w3.org/2000/svg' width='540' height='360' viewBox='0 0 540 360'>
              <rect width='100%' height='100%' fill='#ffffff' rx='12'/>
              <g transform='translate(18,18)'>
                <rect x='0' y='0' width='240' height='324' rx='12' fill='#f7fff7' stroke='#e6f6ea' />
                <text x='30' y='40' font-family='Poppins' font-size='16' fill='#0f172a'>SilverGuard</text>
                <rect x='20' y='66' width='200' height='42' rx='8' fill='#ffffff' stroke='#e6f6ea'/>
                <text x='32' y='94' font-family='Poppins' font-size='12' fill='#6b7280'>"We help seniors stay safe online"</text>
              </g>
            </svg>
          </div>
        </aside>

      </section>
    </section>

    <!-- Services Page -->
    <section id="services" class="page">
      <h2>How We Help Seniors Stay Safe Online</h2>
      <p class="muted">Simple packages and clear steps to protect your loved ones and keep them connected.</p>

      <div style="display:grid;grid-template-columns:1fr 320px;gap:24px;margin-top:24px">
        <div>
          <div class="service">
            <h3>🛡️ Scam Protection</h3>
            <p class="muted">Phishing training, email checks, monthly security scans, fraud-alert hotline.</p>
          </div>

          <div class="service" style="margin-top:16px">
            <h3>💻 Personal Tech Setup</h3>
            <p class="muted">Device setup, password manager installation, backing up photos, safe online shopping help.</p>
          </div>

          <div class="service" style="margin-top:16px">
            <h3>💰 Digital Banking Guidance</h3>
            <p class="muted">Step-by-step bank login help, two-factor setup, recognizing fake bank alerts.</p>
          </div>

          <div style="margin-top:24px">
            <h4>Packages</h4>
            <div class="packages">
              <div class="package">
                <h4>Basic</h4>
                <div class="muted">One-time setup (device or account)</div>
                <div class="price">$100/mo</div>
                <div style="margin-top:12px"><button class="btn" onclick="book('Basic')">Choose Basic</button></div>
              </div>

              <div class="package">
                <h4>Plus</h4>
                <div class="muted">Monthly security check + 2 consults</div>
                <div class="price">$120/mo</div>
                <div style="margin-top:12px"><button class="btn" onclick="book('Plus')">Choose Plus</button></div>
              </div>

              <div class="package">
                <h4>Premium</h4>
                <div class="muted">Full protection + on-call support</div>
                <div class="price">$150/mo</div>
                <div style="margin-top:12px"><button class="btn" onclick="book('Premium')">Choose Premium</button></div>
              </div>
            </div>
          </div>
        </div>

        <aside>
          <div class="contact-card">
            <h4>Why families trust us</h4>
            <ul class="muted">
              <li>Background-checked tech helpers</li>
              <li>Simple language, no tech-speak</li>
              <li>Flexible: remote or in-home</li>
            </ul>
            <div style="margin-top:16px"><button class="btn" onclick="goTo('contact')">Book a Free Consultation</button></div>
          </div>

          <div class="card" style="margin-top:16px">
            <h4 style="margin:0 0 8px">Workshops & Groups</h4>
            <div class="muted">We run friendly workshops at community centers — great first step for learning together.</div>
          </div>
        </aside>
      </div>

    </section>

    <!-- Contact Page -->
    <section id="contact" class="page">
      <h2>Let's Keep You Safe Online</h2>
      <p class="muted">Fill the form and we'll get back to you. If it's urgent, call or text the number at the top.</p>

      <div style="display:grid;grid-template-columns:1fr 360px;gap:24px;margin-top:24px">
        <div>
          <div class="contact-card">
            <form id="contactForm" onsubmit="handleSubmit(event)">
              <label for="name">Name</label>
              <input id="name" name="name" required placeholder="Full name" />

              <label for="email">Email</label>
              <input id="email" name="email" type="email" required placeholder="email@example.com" />

              <label for="phone">Phone</label>
              <input id="phone" name="phone" placeholder="(204) 384-6643" />

              <label for="service">Preferred Service</label>
              <select id="service" name="service">
                <option>Basic — One-time setup</option>
                <option>Plus — Monthly support</option>
                <option>Premium — Full protection</option>
                <option>Other — Call me</option>
              </select>

              <label for="message">Message</label>
              <textarea id="message" name="message" rows="4" placeholder="Tell us how we can help"></textarea>

              <div style="margin-top:16px;display:flex;gap:10px;align-items:center;flex-wrap:wrap">
                <button class="btn" type="submit">Send Request</button>
                <div class="small muted">We respect your privacy. No access to funds required.</div>
              </div>
            </form>
            <div id="successMessage" class="success-message">
              Thank you for your message! We'll contact you soon.
            </div>
          </div>

          <div style="margin-top:16px">
            <h4>Other ways to connect</h4>
            <div class="muted">Phone: (204) 384-6643<br/>Email: hello@silverguard.test</div>
          </div>
        </div>

        <aside>
          <div class="card">
            <h4>Common Quick Tips</h4>
            <ol class="muted">
              <li>Never give remote access without confirming who you're talking to.</li>
              <li>Use a password manager instead of repeating passwords.</li>
              <li>Set up two-step verification on important accounts.</li>
            </ol>
          </div>

          <div class="card" style="margin-top:16px">
            <h4>Family Plan</h4>
            <p class="muted">Add a family member to manage alerts and receive notifications when something looks suspicious.</p>
            <div style="margin-top:12px"><button class="btn" onclick="book('Family Plan')">Learn More</button></div>
          </div>
        </aside>
      </div>

    </section>

    <footer>
      <div class="container footer-grid">
        <div>
          <strong>SilverGuard</strong>
          <div class="small muted">Helping seniors stay safe and connected online</div>
        </div>
        <div class="small muted">© 2025 SilverGuard • Built with care</div>
      </div>
    </footer>

  </main>

  <script>
    // Simple SPA navigation
    const links = document.querySelectorAll('nav a[data-link]');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    
    function setActive(name){
      document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
      const el = document.getElementById(name);
      if(el) el.classList.add('active');
      links.forEach(a=>a.classList.toggle('active', a.dataset.link===name));
      mobileMenu.classList.remove('active');
      window.scrollTo({top:0,behavior:'smooth'});
    }
    
    links.forEach(a=>a.addEventListener('click', e=>{e.preventDefault();goTo(a.dataset.link)}));
    function goTo(page){ setActive(page); }
    document.getElementById('bookBtn').addEventListener('click', ()=>goTo('contact'));
    
    // Mobile menu toggle
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!mobileMenu.contains(e.target) && e.target !== mobileMenuBtn) {
        mobileMenu.classList.remove('active');
      }
    });

    // Pre-fill service if chosen
    function book(pkg){ 
      goTo('contact'); 
      setTimeout(()=>{
        const sel = document.getElementById('service');
        for(let i=0;i<sel.options.length;i++) {
          if(sel.options[i].text.includes(pkg)){ 
            sel.selectedIndex = i; 
            break;
          }
        }
        document.getElementById('message').focus();
      },300);
    }

    // Form handling with fallback for EmailJS
    function handleSubmit(e){
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      
      // Check if EmailJS is available
      if (typeof emailjs !== 'undefined') {
        // Send email using EmailJS
        emailjs.send('service_xyz', 'template_abc', {
          name: data.name,
          email: data.email,
          phone: data.phone,
          service: data.service,
          message: data.message
        }, 'YOUR_PUBLIC_KEY')
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          showSuccessMessage();
        }, function(error) {
          console.log('FAILED...', error);
          // Fallback: show success message even if email fails
          showSuccessMessage();
        });
      } else {
        // Fallback if EmailJS is not available
        console.log('Form submitted:', data);
        showSuccessMessage();
      }
    }
    
    function showSuccessMessage() {
      const successMessage = document.getElementById('successMessage');
      const form = document.getElementById('contactForm');
      
      // Show success message
      successMessage.style.display = 'block';
      
      // Hide form
      form.style.display = 'none';
      
      // Reset form after delay
      setTimeout(() => {
        form.reset();
        form.style.display = 'block';
        successMessage.style.display = 'none';
        goTo('home');
      }, 3000);
    }

    // Keyboard accessibility: numbers to switch pages
    document.addEventListener('keydown', (e)=>{
      if(e.key==='1') goTo('home');
      if(e.key==='2') goTo('services');
      if(e.key==='3') goTo('contact');
    });
    
    // Add header shadow on scroll
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 10) {
        header.style.boxShadow = '0 4px 18px rgba(2,6,23,0.08)';
      } else {
        header.style.boxShadow = '0 4px 18px rgba(2,6,23,0.03)';
      }
    });
  </script>
  
  <!-- EmailJS Integration (commented out until you add your API key) -->
